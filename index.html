<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ремонт холодильников Томск | Мастер Илья</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f1f4f6; color: #333; }
    header, footer { background: #2e3a4d; color: white; padding: 20px; text-align: center; }
    .social-links a { color: #ffd700; margin: 0 10px; text-decoration: underline; display: inline-block; }
    .container { max-width: 1200px; margin: auto; padding: 20px; }
    .section { margin-bottom: 40px; }
    .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .services, .advantages, .reviews { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .card.flex { flex: 1 1 250px; }
    .image { width: 100%; border-radius: 8px; object-fit: cover; margin-bottom: 10px; }
    form input, form textarea, form button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    form button { background: #2e3a4d; color: white; border: none; cursor: pointer; }
    form button:hover { background: #1e293b; }
    .carousel-wrapper { position: relative; overflow: hidden; }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px 40px;
      scroll-snap-type: x mandatory;
      perspective: 1000px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .carousel::-webkit-scrollbar { display: none; }
    .carousel-item {
      flex: 0 0 auto;
      scroll-snap-align: center;
      transform: scale(0.8);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .carousel-item img {
      width: 200px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .carousel-item.active { transform: scale(1.1); z-index: 1; }
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      z-index: 2;
    }
    .carousel-button.left { left: 0; }
    .carousel-button.right { right: 0; }
    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    @media (max-width: 768px) {
      .card.flex { flex: 1 1 100%; }
      .carousel-item img { width: 150px; height: 90px; }
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; justify-content: center; gap: 15px;">
      <img src="img/logo.JPG" alt="логотип" style="height: 50px;">
      <h1 style="margin: 0;">Ремонт холодильников на дому — Илья</h1>
    </div>
    <p>Выезд по Томску и в пределах 15 км</p>
    <div class="social-links">
      <a href="https://www.avito.ru/tomsk/predlozheniya_uslug/remont_holodilnikov_na_domu_4430825568" target="_blank">Авито</a>
      <a href="https://t.me/icetehnik" target="_blank">Telegram</a>
    </div>
  </header>

  <div class="container">
    <section class="section">
      <h2>Галерея</h2>
      <div class="carousel-wrapper">
        <button class="carousel-button left" onclick="scrollCarousel(-1)">&#10094;</button>
        <div class="carousel" id="carousel">
          <!-- 14 изображений -->
          ${[...Array(14)].map((_, i) => <div class="carousel-item"><img src="img/photo${i + 1}.jpg" alt="Фото ${i + 1}" onclick="openLightbox(this.src)"></div>).join('')}
        </div>
        <button class="carousel-button right" onclick="scrollCarousel(1)">&#10095;</button>
      </div>
    </section>
  </div>
  <div id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="" alt="Увеличенное изображение">
  </div>

  <footer>
    <p>Телефон: 8-923-413-22-17 | Время работы: с 9:00 до 22:00</p>
    <p>&copy; 2025 Частный мастер — Илья</p>
  </footer>

  <script>
    const carousel = document.getElementById('carousel');
    const items = carousel.querySelectorAll('.carousel-item');
    carousel.addEventListener('scroll', () => {
      const center = carousel.scrollLeft + carousel.offsetWidth / 2;
      items.forEach(item => {
        const boxCenter = item.offsetLeft + item.offsetWidth / 2;
        item.classList.toggle('active', Math.abs(center - boxCenter) < item.offsetWidth / 2);
      });
    });

    function scrollCarousel(direction) {
      const scrollAmount = 240; // ширина + отступ
      carousel.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
    }

    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }
  </script>
</body>
</html>
